api: "1.0"
name: "scoring"
display: "Scoring"
type: node
script: index.js
require:
  mongodb
config:
  - fields:
      - name: year
        display: Challenge
        type: values
        default: 2021 CARGO CONNECT
        values:
          - 2021 CARGO CONNECT
          - 2020 RePLAY
          - 2019 CITY SHAPER
          - 2018 INTO ORBIT
          - 2017 HYDRO DYNAMICS
          - 2016 Animal Allies
          - 2015 Trash Trek
          - 2014 World Class
      - name: language
        display: Language
        type: values
        default: US English
        values:
          - US English
          - ar_IL Arabic (Israel)
          - ar_SA Arabic (Saudi Arabia)
          - ca_ES Catalan (Spain)
          - es_CL Spanish (Chile)
          - es_ES Spanish (Spain)
          - es_LA Spanish (Latin America)
          - fi_FI Finnish (Finland)
          - fr_CA French (Canada)
          - he_IL Hebrew (Israel)
          - ko_KR Korean (Korea)
          - nl_NL Dutch (Netherlands)
          - pt_BR Portuguese (Brazil)
          - ro_RO Romanian (Romania)
          - tr_TR Turkish (Turkey)
          - ru_RU Russian (Russia)
          - uk_UA Ukrainian (Ukraine)
          - zh_HK Chinese (Hong Kong)
      - name: autoPublish
        display: Automatically set team score to Public
        type: boolean
        default: true
      - name: requireRef
        display: Require a referee name
        type: boolean
        default: true
      - name: requireTable
        display: Require a table
        type: boolean
        default: true
      - name: requireSignature
        display: Require a team signature
        type: boolean
        default: true
      - name: displayZeroMissions
        display: Show mission score if zero
        type: boolean
        default: false
